<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPAM LIST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>MAIL BLAST LIST</h1>

    <!-- Form to add new entity -->
    <form id="addForm">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Entity</button>
    </form>

    <!-- Table to display entities -->
    <table class="table mt-4">
      <thead>
        <tr>
          <th>FIRST NAME</th>
          <th>EMAIL</th>
          <th>EDIT/DELETE</th>
        </tr>
      </thead>
      <tbody id="entityTableBody">
        <!-- Entities will be added dynamically here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
